{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid" style="height: 545px;">
  <div class="row" style="margin-top: 50px;">
    <div class="col-md-3">
      <div class="text-center">
        <img src="{% static 'img/myicon.png' %}" class="rounded-circle avatar" alt="avatar">
        {% if user.designation != None %}
      <h5>{{ user.designation }}</h5>
      {% else %}
      <h5>Engineer</h5>
      {% endif %}
      </div> 
    </div>
    <div class="col-md-9">
      <h3>Personal Info</h3>
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="first_name" value="{{ user.first_name }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="last_name" value="{{ user.last_name }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.email }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="phoneNumber" value="{{ user.phone_number }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="homeAddress" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="homme_address" value="{{ user.home_address }}">
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-md-12">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
    </div>
  </div>
</div> <hr>
{% endblock %}
