{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container-fluid" style="height: 545px;">
 <div style="margin-left: 30px; margin-top: 50px;">
  <h3>Edit Profile</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
 </div>
</div>
<hr>
  
{% endblock %}
